<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111217;
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
        }
        .panel {
            background-color: #181B1F;
            border: 1px solid #2c2f34;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #F47A20;
            color: #111217;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f58f44;
        }
        .btn-primary:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
        .form-input {
            background-color: #212429;
            border: 1px solid #3c3f44;
            border-radius: 4px;
            color: #d0d0d0;
        }
        .log-line {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-line .level-info { color: #3498db; }
        .log-line .level-warn { color: #f1c40f; }
        .log-line .level-error { color: #e74c3c; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold">Doc Converter</h1>
            <p class="text-gray-400">Convert web pages to downloadable artifacts.</p>
        </header>

        <!-- Conversion Job Panel -->
        <div id="job-panel" class="panel p-6">
            <h2 class="text-xl font-semibold mb-4">Conversion Job</h2>
            <form id="conversion-form" class="space-y-4">
                <div>
                    <label for="urls" class="block text-sm font-medium mb-1">URLs (one per line)</label>
                    <textarea id="urls" name="urls" rows="5" class="form-input w-full p-2" required></textarea>
                </div>
                <div>
                    <label for="selector" class="block text-sm font-medium mb-1">CSS Selector (e.g., #main, .content)</label>
                    <input type="text" id="selector" name="selector" class="form-input w-full p-2" required>
                </div>
                <button id="run-btn" type="submit" class="btn-primary py-2 px-4 rounded-md w-full">
                    Run Conversion
                </button>
            </form>
        </div>

        <!-- Log Stream Panel -->
        <div id="log-panel" class="panel p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Log Stream</h2>
            <div id="log-container" class="bg-black rounded p-4 h-64 overflow-y-auto">
                <!-- Logs will be streamed here -->
            </div>
        </div>

        <!-- Results Panel -->
        <div id="results-panel" class="panel p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results-summary" class="mb-4"></div>
            <a id="download-btn" href="#" class="btn-primary py-2 px-4 rounded-md inline-block hidden" download>
                Download Artifacts
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const conversionForm = document.getElementById('conversion-form');
            const runBtn = document.getElementById('run-btn');
            const logPanel = document.getElementById('log-panel');
            const logContainer = document.getElementById('log-container');
            const resultsPanel = document.getElementById('results-panel');
            const resultsSummary = document.getElementById('results-summary');
            const downloadBtn = document.getElementById('download-btn');

            let socket;

            conversionForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Reset UI
                logPanel.classList.remove('hidden');
                logContainer.innerHTML = '';
                resultsPanel.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                runBtn.disabled = true;
                runBtn.textContent = 'Processing...';

                const urls = document.getElementById('urls').value.split('\\n').filter(Boolean);
                const selector = document.getElementById('selector').value;

                const wsUrl = `ws://${window.location.host}/api/convert-ws`;
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    log('info', 'WebSocket connection established.');
                    const payload = JSON.stringify({ urls, selector });
                    socket.send(payload);
                    log('info', 'Conversion job started.');
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.log) {
                        const level = data.level || 'info';
                        log(level, data.log);
                    }

                    if (data.status === 'completed') {
                        socket.close();
                        runBtn.disabled = false;
                        runBtn.textContent = 'Run Conversion';

                        resultsPanel.classList.remove('hidden');
                        resultsSummary.textContent = `Job completed. Artifacts are ready for download.`;

                        if (data.download_url) {
                            downloadBtn.href = data.download_url;
                            downloadBtn.classList.remove('hidden');
                        }
                    } else if (data.status === 'failed') {
                        socket.close();
                        runBtn.disabled = false;
                        runBtn.textContent = 'Run Conversion';
                        resultsPanel.classList.remove('hidden');
                        resultsSummary.textContent = `Job failed: ${data.error}`;
                        log('error', `Job failed: ${data.error}`);
                    }
                };

                socket.onerror = (error) => {
                    log('error', 'WebSocket error. Check server connection.');
                    console.error('WebSocket Error:', error);
                    runBtn.disabled = false;
                    runBtn.textContent = 'Run Conversion';
                };

                socket.onclose = () => {
                    log('info', 'WebSocket connection closed.');
                };
            });

            function log(level, message) {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';

                const timestamp = new Date().toISOString();

                const coloredMessage = `<span class="level-${level}">msg="${message}"</span>`;
                logLine.innerHTML = `t=${timestamp} level=${level} ${coloredMessage}`;

                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
